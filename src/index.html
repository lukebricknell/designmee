      <section class="py-16">
        <div

          <div class="max-w-7xl md:w-1/2">
            <h1
              class="text-left text-5xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-8xl font-bold pb-10 relative text-black"
            >
              We are looking for
              <span class="underline underline-offset-4">5 architects</span>
              to develop <span class="text-[#C44D9C]">free</span> websites for.
            </h1>
            <div class="pt-6 md:pt-10">
              <p class="text-lg">
                Potentially get a <span class="underline">FREE</span> website
                based off the analysis of more than 100 of the world's best
                architecture firms. <br /><br />All your have to do, is
                <strong>fill out this form! </strong
                ><span class="hidden md:inline-block">➡️</span
                ><span class="md:hidden">⬇️</span>
              </p>
            </div>
          </div>
          <div class="md:w-1/2 mt-16 md:mt-0 md:px-20">
            <form
              action="https://formsubmit.co/a7c03479583f26a78f3c9db980b3bb1a"
              method="POST"
              class="space-y-3 bg-white w-content p-5 rounded-2xl shadow-2xl"
            >
              <input
                type="hidden"
                name="_next"
                value="https://lp.designmee.co.za/thank-you.html"
              />
              <input type="hidden" name="_captcha" value="false" />
              <input type="text" name="_honey" class="hidden" />
              <div>
                <label
                  for="firstName"
                  class="text-base font-medium text-gray-900"
                >
                  Name
                </label>
                <div class="mt-1">
                  <input
                    placeholder="Please enter your name"
                    name="FNAME"
                    id="mce-FNAME"
                    placeholder="John Doe"
                    class="block w-full px-4 py-3 text-base text-gray-900 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-mee focus:ring-1 focus:ring-mee"
                  />
                </div>
              </div>

              <div>
                <label for="email" class="text-base font-medium text-gray-900">
                  Work Email*
                  <span id="error-msg" class="text-red-600 text-right hidden">
                    *Please enter a work email
                  </span>
                </label>
                <div class="mt-1">
                  <input
                    required
                    type="email"
                    placeholder="Please enter your work email"
                    name="EMAIL"
                    id="mce-EMAIL"
                    class="block w-full px-4 py-3 text-base text-gray-900 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-mee focus:ring-1 focus:ring-mee"
                  />
                </div>
              </div>
              <div>
                <label for="number" class="text-base font-medium text-gray-900">
                  Phone Number
                </label>
                <div class="mt-1">
                  <input
                    type="number"
                    name="number"
                    id="number"
                    placeholder="+27 12 345 6789"
                    class="block w-full px-4 py-3 text-base text-gray-900 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-mee focus:ring-1 focus:ring-mee"
                  />
                </div>
              </div>
              <div>
                <label
                  for="companyName"
                  class="text-base font-medium text-gray-900"
                >
                  Company Name*
                </label>
                <div class="mt-1">
                  <input
                    type="companyName"
                    name="companyName"
                    id="companyName"
                    placeholder="Your Company"
                    class="block w-full px-4 py-3 text-base text-gray-900 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-mee focus:ring-1 focus:ring-mee"
                  />
                </div>
              </div>

              <button
                type="submit"
                id="submit"
                class="mt-10 font-bold inline-flex items-center justify-center px-12 py-4 text-base text-white transition-all duration-200 bg-[#C44D9C] border border-transparent rounded-xl hover:bg-opacity-85 focus:outline-none"

              </button>
            </form>
